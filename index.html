<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta http-equiv="Content-Language" content="en" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <link href="https://i.ibb.co/Y2j8xCM/Logo-FRM-picsay.png" rel="icon">
  <title>FRM Developer</title>
  <link href="https://www.frm.rf.gd/plugins/tabler-core.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
  <script src="https://www.frm.rf.gd/plugins/tabler-core.js"></script>
  <link href="https://frmdeveloper.github.io/RuangAdmin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="https://www.google.com/recaptcha/api.js?hl=id"></script>
</head>

<body class="antialiased d-flex flex-column" style="background-color:#ffffff">
  <div class="flex-fill d-flex flex-column justify-content-center py-4">
    <div class="container-tight">
      <div class="text-center mb-4">
        <a href="">
          <script type="text/javascript" src="https://ajax.cloudflare.com/cdn-cgi/scripts/04b3eb47/cloudflare-static/mirage2.min.js"></script>
          <img data-cfsrc="https://www.freepnglogos.com/uploads/whatsapp-logo-png-hd-2.png" height="36" alt="WhatsApp" style="display:none;visibility:hidden;"><noscript><img src="https://www.frm.rf.gd/Logo_FRM-picsay.png" height="36" alt="FRM WEBSITE"></noscript>
        </a>
      </div>
      <div class="card card-md">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Media downloader whatsapp</h2>
          <form action="/d" method="get" id="dl">
            <div class="mb-3">
              <label class="form-label" for="url">
				URL
			  </label>
              <input type="url" class="form-control" placeholder="https://mmg.whatsapp.net/d/f/blabla" required name="url">
            </div>
            <div class="mb-2">
              <label class="form-label" for="mediakey">
                mediaKey base64
              </label>
              <input type="text" class="form-control" placeholder="your mediakey" autocomplete="off" required id="mediakey" name="mediakey">
            </div>
            <div class="mb-2">
              <label class="form-label" for="mediakey">
                type media
              </label>
              <input type="text" class="form-control" placeholder="ex: image" autocomplete="off" required id="type" name="type">
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-success w-100">Lanjutkan</button>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center text-muted mt-3">
        By <a class="text-success">FRM Developer</a>
      </div>
    </div>
  </div>
  <script src="https://www.frm.rf.gd/plugins/swal.js"></script>
  <script>
	$(document).ready(function() {
		$('#dl').submit(function(e) {
			e.preventDefault();
			$.ajax({
				type: 'get',
				url: $(this).attr('action'),
				data: $(this).serialize(),
				success: function(data) {
					alert(data)
				}
			})
		})
	})
</body>
